<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="number" id="a">
  <input type="number" id="b">
  <button>Licz</button><br>
  <output name="suma" class="suma"></output><br>
  <output name="roznica" class="roznica"></output><br>
  <output name="iloczyn" class="iloczyn"></output><br>
  <output name="iloraz" class="iloraz"></output>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script>
    $('button').click(function () {
      var $a = Number($("#a").val());
      var $b = Number($("#b").val());
      $(".suma").val("Suma: " + ($a + $b));
      $(".roznica").val("Roznica: " + ($a - $b));
      $(".iloczyn").val("Iloczyn: " + ($a * $b));
      if ($b != 0) $(".iloraz").val("Iloraz: " + ($a / $b));
      else $(".iloraz").text("Dzielenie przez 0");
    })
  </script>
</body>

</html>
